<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,600"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <title>MOVIE-LIST</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__bg"></div>
        <h1 class="header__text">m<span>o</span>vie-li<span>s</span>t</h1>
        <h5 class="header__api">powered by OMDb API</h5>
      </header>
      <form class="form">
        <input
          type="text"
          class="form__text"
          placeholder="Search for a movie that you are looking for..."
        />
        <i class="fas fa-search form__icon"></i>
      </form>
      <div class="movie">
        <div class="movie__result"></div>
        <div class="movie__list"></div>
      </div>
      <footer class="footer">
        <div class="footer__bg"></div>
        <div class="footer__text">
          <div class="footer__copyright">
            &copy;Copyright 2019 by Paphob Aneakpoonsinsuk.<br />
            For the purpose of portfolio only, Special thank to OMDBAPI for API.
          </div>
          <div class="footer__btn" id="test">
            <a
              href="https://github.com/PaphobGun/movie-list"
              target="_blank"
              class="footer__github"
            >
              GitHub Repo
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
